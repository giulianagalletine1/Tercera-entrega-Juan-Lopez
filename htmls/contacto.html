<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/estilo.css">
    <link rel="shortcut icon" href="../fotos/herramienta.png">
    <title>Contacto ReparacioNET</title>
</head>
<body style="background-image: url(../fotos/gradienteback.jpg);">
    <main class="container">
        <div class="row">
            <div class="col-12  border mt-5">
              <h2 class="titulo">Reparacionet</h2>
                <nav>
                    <ul>
                        <li><a href="/index.html">Inicio</a></li>
                                
                        <li><a href="nosotros.html">Nosotros</a></li>
                        
                        <li><a href="ubicacion.html">Ubicacion</a></li>
                        
                        <li><a href="servicios.html">Servicios</a></li>
                        
                        <li><a href="contacto.html">Contacto</a></li>
                       </ul>
                    </nav>
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Direccion 2 (Opcional)</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Localidad</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Deja tu consulta</label>
                <input type="text" class="form-control" id="inputConsulta">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar consulta</button>
            </div>
          </form>
          <div class="row">
            <div id="footer" class="col-12 border">
                <p>
                    Pagina creada por Juan Ignacio Lopez.
                <h3 class="cajaiconos">
                    <a class="iconoface" href="https://facebook.com"><img src="../fotos/iconoface.png" width="70" height="70px"></a>
            </p>
            </div>
        </div>
